<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Resume</h1>
    <form id="resumeForm" target="myiframe">
        <fieldset>
            <div>
                <legend>
                    <h1>Personal Information</h1>
                </legend><br>
                <label for="name">Name:</label>
                <input type="text" id="name" required="required">
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" required="required">
                <br><br>
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" required="required">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required="required">
        </fieldset>
        &nbsp;
        <fieldset>
            <legend>Education</legend>
            <label for="Xgrade">STD 10 marks:</label>
            <input type="text" id="Xgrade" required="required">
            <br> <br>
            <label for="XIIgrade">STD 12 marks:</label>
            <input type="text" id="XIIgrade" required="required">
        </fieldset>
        &nbsp;
        <fieldset>
            <legend>Hobbies</legend>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" required="required" list="hobbiesList" multiple="5">
            <datalist id="hobbiesList">
                <option value="swimming"></option>
                <option value="cricket"></option>
                <option value="drawing"></option>
                <option value="skating"></option>
                <option value="reading"></option>
                <option value="cooking"></option>
            </datalist>
        </fieldset>
        &nbsp;
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" required="required"></textarea>
        </fieldset>
        &nbsp

        <fieldset>
            <legend>Candidate Photo</legend>
            <label for="photo">Photograph:</label><br>
            <input type="file" id="photo" accept="image/*" required="required">
        </fieldset>
        &nbsp;

        <fieldset>
            <legend>certificate</legend>
            <label for="certificate">certificate:</label><br>
            <input type="text" id="certificate" required="required" multiple="5">
        </fieldset>
        &nbsp;
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="resume"></div>
    <script src="script.js"></script>
    <width="100%" height="0px">
</body>

</html>
